---
apiVersion: v1
kind: Namespace
metadata:
  name: genai-agents
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: genai-deployment-backend
  namespace: genai-agents
  labels:
    app: deployment-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: deployment-backend
  template:
    metadata:
      labels:
        app: deployment-backend
    spec:
      serviceAccountName: deployment-backend-sa
      containers:
      - name: backend
        image: registry.digitalocean.com/genai-agents/deployment-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PORT
          value: "8000"
        - name: K8S_NAMESPACE
          value: "genai-agents"
        - name: DOCKER_REGISTRY
          value: "registry.digitalocean.com"
        - name: DOCKER_REGISTRY_NAMESPACE
          value: "genai-agents"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: backend-credentials
              key: openai-api-key
        - name: DO_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: backend-credentials
              key: do-api-token
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: kubeconfig
          mountPath: /home/apiuser/.kube
          readOnly: true
      volumes:
      - name: kubeconfig
        secret:
          secretName: kubeconfig
---
apiVersion: v1
kind: Service
metadata:
  name: deployment-backend
  namespace: genai-agents
spec:
  type: ClusterIP
  selector:
    app: deployment-backend
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deployment-backend
  namespace: genai-agents
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.genai-agents.example.com
    secretName: deployment-backend-tls
  rules:
  - host: api.genai-agents.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: deployment-backend
            port:
              number: 80
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: deployment-backend-sa
  namespace: genai-agents
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: deployment-backend-role
rules:
- apiGroups: [""]
  resources: ["namespaces", "services", "secrets", "configmaps"]
  verbs: ["get", "list", "create", "update", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "create", "update", "delete", "patch"]
- apiGroups: ["autoscaling"]
  resources: ["horizontalpodautoscalers"]
  verbs: ["get", "list", "create", "update", "delete"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "create", "update", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: deployment-backend-binding
subjects:
- kind: ServiceAccount
  name: deployment-backend-sa
  namespace: genai-agents
roleRef:
  kind: ClusterRole
  name: deployment-backend-role
  apiGroup: rbac.authorization.k8s.io
